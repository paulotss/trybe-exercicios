<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="datepickerx/css/DatePickerX.min.css">
  <script src="datepickerx/js/DatePickerX.min.js"></script>
  <title>Exercício Forms</title>
</head>
<body>
  <header class="container">
    <h1>Exercício Forms</h1>
  </header>
  <main class="container">
    <section>
      <form action="" method="GET">
        <fieldset>
          <legend>Formulário</legend>
          <div class="mb-3">
            <label for="name-id">Nome:</label>
            <input class="form-control" type="text" name="name" id="name-id" maxlength="45" required>
          </div>
          <div class="mb-3">
            <label for="email-id">Email:</label>
            <input class="form-control" type="email" name="email" id="email-id" maxlength="45" required>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <label class="form-check-label" for="destino-sp">São Paulo</label>
              <input class="form-check-input" type="radio" name="destino" id="destino-sp" value="sp">
            </div>

            <div class="form-check">
              <label class="form-check-label" for="destino-ce">Ceará</label>
              <input class="form-check-input" class="form-control" type="radio" name="destino" id="destino-ce" value="ce">
            </div>

            <div class="form-check">
              <label class="form-check-label" for="destino-bsb">Brasília</label>
              <input class="form-check-input" type="radio" name="destino" id="destino-bsb" value="bsb">
            </div>

            <div class="form-check">
              <label class="form-check-label" for="destino-mg">Minas Gerais</label>
              <input class="form-check-input" type="radio" name="destino" id="destino-mg" value="mg">
            </div>
          </div>

          <div class="mb-3">
            <label for="description-id">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea class="form-control" name="description" id="description-id" cols="30" rows="5" maxlength="145" required></textarea>
          </div>

          <div class="mb-3">
            <label for="date-id">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="text" name="date" id="date-id" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="true" name="newsletter" id="newsletter-id">
            <label class="form-check-label" for="newsletter-id">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="true" name="photo-agree" id="photo-agree-id">
            <label class="form-check-label" for="photo-agree-id">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>

          <button class="btn btn-success" type="submit" id="send">Enviar</button>
          <button class="btn btn-secondary" type="reset">Reset</button>
        </fieldset>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
