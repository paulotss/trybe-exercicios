<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prática 01</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
    <script>
        let elemento = document.getElementById('elementoOndeVoceEsta');
        console.log(elemento);

        let paiElemento = elemento.parentNode;
        paiElemento.style.backgroundColor = "yellow";

        let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
        primeiroFilhoDoFilho.innerHTML = "Sou o primogênito do filho";

        let primeiroFilho = paiElemento.firstElementChild;
        console.log(primeiroFilho);

        console.log(elemento.previousElementSibling);

        console.log(elemento.nextSibling);

        console.log(elemento.nextElementSibling);

        console.log(paiElemento.lastElementChild.previousElementSibling);
    </script>
</body>
</html>
